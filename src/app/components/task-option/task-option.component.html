<form [formGroup]="formTask">
  <div class="two">
  <mat-form-field>
    <input matInput placeholder="Nom" formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Personne en charge" formControlName="user" [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let user of filteredUser | async" [value]="user.username">
        {{ user.username }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
  <app-tags class="full" [tags]="tags" (outTags)="uriChange($event)" (currentTags)="tagsChange($event)"></app-tags>
  <mat-form-field class="full">
    <textarea class="full" matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="comment"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="pickerstart" [min]="today" placeholder="Deadline" formControlName="deadline">
    <mat-datepicker-toggle matSuffix [for]="pickerstart"></mat-datepicker-toggle>
    <mat-datepicker #pickerstart></mat-datepicker>
  </mat-form-field>
 

</form>
<div style="margin-top: 20px;">
  <button mat-raised-button color="primary" (click)="saveTask()" [disabled]="!formTask.valid">sauvegarder</button>
  <button mat-raised-button color="primary" (click)="closeDialog()">annuler</button>
</div>
