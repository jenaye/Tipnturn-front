<div class="calendar-content">
  <div class="titre">
    Calendrier</div>
  <div>
    <mat-card class="blueCard">
      <div class='simpleWhiteCellStart'>
        <button mat-icon-button (click)="previousMonth()">
          <mat-icon>navigate_before</mat-icon>
        </button>
      </div>
      <div class="monthwhite"> {{currentMonthName}} {{startDate.getFullYear()}} </div>

      <div class='simpleWhiteCellEnd'>
        <button mat-icon-button (click)="nextMonth()">
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </mat-card>
    <div class="dayRow">
      <span>Lundi</span>
      <span>Mardi</span>
      <span>Mercredi</span>
      <span>Jeudi</span>
      <span>Vendredi</span>
      <span>Samedi</span>
      <span>Dimanche</span>
    </div>
    <div class='monthGrid'>
        <ng-container *ngFor='let day of pastMonthDays; let i= index'>
        <mat-card  [ngClass]="{'notCurrent': true, 'hilight': pastHoverTab[i]}" [class.mat-elevation-z8]="pastHoverTab[i]" (mouseenter)="onHover(i,'past')" (mouseleave)="onLeaving(i,'past')" (click)="showDetail(i, 'past')">
            <div class="header">{{day.day}}</div>
            <mat-chip-list *ngIf="day['events'].length!=0" class="chips">
          <mat-chip color="primary" selected="true">{{day['events'].lenght}}</mat-chip>
        </mat-chip-list>
        </mat-card> 
       </ng-container>
       <ng-container *ngFor='let day of currentMonthDays; let i= index'>
          <mat-card [ngClass]="{'hilight': currentHoverTab[i], current:true}" [class.mat-elevation-z8]="currentHoverTab[i]" (mouseenter)="onHover(i,'current')" (mouseleave)="onLeaving(i,'current')" (click)="showDetail(i, 'current')">
            <div class="header">{{day.day}}</div>
            <mat-chip-list *ngIf="day['events'].length!=0" class="chips" >
              <mat-chip color="primary"  selected="true">{{day['events'].length}}</mat-chip>
            </mat-chip-list>
          </mat-card> 
       </ng-container>
       <ng-container  *ngFor='let day of nextMonthDays; let i= index'>
          <mat-card   [ngClass]="{'notCurrent': true, 'hilight': nextHoverTab[i]}" [class.mat-elevation-z8]="nextHoverTab[i]" (mouseenter)="onHover(i,'next')" (mouseleave)="onLeaving(i,'next')" (click)="showDetail(i, 'next')">
              <div class="header">{{day.day}}</div>
              <mat-chip-list *ngIf="day['events'].length!=0" class="chips" >
              <mat-chip color="primary"  selected="true">
                  {{day['events'].length}} 
                </mat-chip>
              </mat-chip-list>
          </mat-card> 
       </ng-container>

    </div>
  </div>
