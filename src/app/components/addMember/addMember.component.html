<div class="title">
  Ajouter un membre
</div>
<form [formGroup]="formMembre">
  <div class="row">
  
        <mat-form-field>
          <input matInput placeholder="Nom" formControlName="nom" />
        </mat-form-field>
     
        <mat-form-field>
          <input matInput placeholder="Prenom" formControlName="prenom" />
        </mat-form-field>
     
    </div> 
    <div class="email">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
    </div>
    <div class="row"> <mat-form-field>
      <input matInput placeholder="Téléphone" formControlName="phone" />
    </mat-form-field></div>
        
    <div class="row">
        <mat-form-field>
          <input matInput placeholder="cotisation" formControlName="cotisation" />
          <span matSuffix>€</span>
        </mat-form-field>
    
        <mat-form-field>
          <mat-select placeholder="activites" formControlName="activites" multiple>
            <mat-option *ngFor="let activite of activitestab" [value]="activite.id">{{activite.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div> 
      <div class="row">
        <mat-checkbox formControlName="certificat">Certificat</mat-checkbox>
     
        <mat-checkbox formControlName="cheque">Chèque</mat-checkbox>
      </div>
 
</form>
<div style="margin-top:20px;">
  <ng-container *ngIf="formMembre.valid; else notValide">
    <button mat-raised-button color="primary" (click)="add()">sauvegarder</button>
  </ng-container>
  <ng-template #notValide>
    <button mat-raised-button color="primary" disabled>sauvegarder</button>
  </ng-template>
  <button mat-raised-button color="primary" (click)="closeDialog()">annuler</button>
</div>
