<div>
      <h1>Edit membre</h1>
</div>
      <form [formGroup]="formMembre">
        <table>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Nom" formControlName="nom" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <input matInput placeholder="Prenom" formControlName="prenom" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Email" formControlName="email" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Téléphone" formControlName="phone" />
              </mat-form-field>
            </td>
            <td>
              <mat-form-field>
                <input matInput placeholder="cotisation" formControlName="cotisation" />
              </mat-form-field>
            </td>
          </tr>
          <tr>
           <td> <mat-checkbox formControlName="certificat" >Certificat</mat-checkbox></td>
           <td> <mat-checkbox formControlName="cheque">Chèque</mat-checkbox></td>
           <td> <mat-checkbox formControlName="enabled">Activier</mat-checkbox></td>
          </tr>
        </table>     
      </form>
   <div style="margin-top: 10px;">
      <button mat-raised-button color="primary" (click)="edit()">sauvegarder</button>
      <button mat-raised-button color="primary" (click)="closeDialog()">retour</button>
  </div>
