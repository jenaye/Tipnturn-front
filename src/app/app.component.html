<app-header *ngIf="logged" (change)="sidebarChange($event)" class="header mat-elevation-z4">
</app-header>
<ng-container *ngIf="logged; else notloggedBlock">
    <mat-sidenav-container class="container">
        <mat-sidenav #sideNavBar mode="side"  [(opened)]="sideBarOpen"   class="sideNave mat-elevation-z4">
            <app-side-bar></app-side-bar>
        </mat-sidenav>
        <mat-sidenav-content class="main-container">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
 </ng-container>
 <ng-template #notloggedBlock> <router-outlet></router-outlet></ng-template>
